<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="mainTitle">To-Do List</h1>
    <div id="gridDiv">

      <div id="searchDiv">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button id="searchButton">Go</button>
      </div>

      <div id='sortDiv'>
          <button id='sortButton'>Sort Tasks</button> 
      </div>

      <!-- control section -->
      <section id="ControlSection">
          <h4>Add New Tak</h4>
        <div id="taskDiv">
          <label for='textInput' id='textInputLabel'>Description:</label>
          <input type="text" id="" placeholder="add task..." />
        </div>
        <div id="priorityDiv">
          <label id="priorityLabel" for="prioritySelector">
            Select Priority:</label
          >
          <select id="prioritySelector">
            <option value="" disabled selected>-!-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div id="addButtonDiv">
          <button id="addButton">Add Task</button>
        </div>
      </section>

      <!-- view section -->
      <section id="ViewSection"></section>
    </div>
  </body>
</html>
